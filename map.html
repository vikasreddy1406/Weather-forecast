<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Map</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div id="map"></div>
  <div id="weather-data">
    <h2>Weather Information</h2>
    <div class="row">
    <i class="fa-solid fa-location-crosshairs"></i><h3 id="LocationName"></h3>
  </div>
  <div class="row">
    <i class="fa-solid fa-temperature-low"></i><h3 id="Temp"></h3>
  </div>
  <div class="row">
    <i class="fa-solid fa-cloud"></i><h3 id="description"></h3>
  </div>

    <!-- Weather data will be displayed here -->
  </div>

  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLXPH3NrA-0TOYxtH7r_bezADAnTe2QOQ&callback=initMap" async defer></script>
  <script src="map.js"></script>
</body>
</html>
